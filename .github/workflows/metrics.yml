name: GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间0点运行
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: anjiqing
          template: classic
          base: ""